<script>
    // In-memory storage for demo
    let accounts = {};
    let currentUser = null;

    function generateAccountNumber() {
        const sortCode = '20-00-00';
        const accountNum = Math.floor(10000000 + Math.random() * 90000000);
        return `${sortCode}-${accountNum}`;
    }

    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    function showModal(modalId) {
        document.getElementById(modalId).classList.add('active');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
        document.getElementById(modalId.replace('Modal', 'Error')).innerHTML = '';
    }

    function showError(elementId, message) {
        document.getElementById(elementId).innerHTML = `<div class="error">${message}</div>`;
    }

    function showSuccess(elementId, message) {
        document.getElementById(elementId).innerHTML = `<div class="success">${message}</div>`;
    }

    function register() {
        const name = document.getElementById('regName').value.trim();
        const email = document.getElementById('regEmail').value.trim().toLowerCase();
        const password = document.getElementById('regPassword').value;
        const accountType = document.getElementById('regAccountType').value;
        const deposit = parseFloat(document.getElementById('regDeposit').value) || 0;

        if (!name || !email || !password) {
            showError('registerError', 'Please fill in all required fields');
            return;
        }

        if (password.length < 6) {
            showError('registerError', 'Password must be at least 6 characters');
            return;
        }

        if (accounts[email]) {
            showError('registerError', 'An account with this email already exists');
            return;
        }

        const accountNumber = generateAccountNumber();
        accounts[email] = {
            name,
            email,
            password,
            accountType,
            accountNumber,
            balance: deposit,
            transactions: deposit > 0 ? [{
                type: 'Initial Deposit',
                amount: deposit,
                date: new Date().toISOString(),
                isCredit: true
            }] : []
        };

        showSuccess('registerError', 'Account created successfully! Please sign in.');
        setTimeout(() => {
            showScreen('loginScreen');
            document.getElementById('registerError').innerHTML = '';
        }, 2000);
    }

    function login() {
        const email = document.getElementById('loginEmail').value.trim().toLowerCase();
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
            showError('loginError', 'Please enter your email and password');
            return;
        }

        const account = accounts[email];
        if (!account || account.password !== password) {
            showError('loginError', 'Invalid email or password');
            return;
        }

        currentUser = email;
        loadDashboard();
        showScreen('dashboardScreen');
    }

    function loadDashboard() {
        const account = accounts[currentUser];
        document.getElementById('userName').textContent = account.name;
        document.getElementById('userAccountNumber').textContent = account.accountNumber;
        document.getElementById('balance').textContent = `Â£${account.balance.toFixed(2)}`;
        document.getElementById('accountType').textContent = account.accountType.charAt(0).toUpperCase() + account.accountType.slice(1) + ' Account';
        
        loadTransactions();
    }

    function loadTransactions() {
        const account = accounts[currentUser];
        const list = document.getElementById('transactionList');
        
        if (account.transactions.length === 0) {
            list.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No transactions yet</p>';
            return;
        }

        list.innerHTML = account.transactions.map(t => {
            const date = new Date(t.date);
            const formattedDate = date.toLocaleDateString('en-GB', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            return `
                <div class="transaction ${t.isCredit ? 'credit' : 'debit'}">
                    <div class="transaction-info">
                        <div class="transaction-type">${t.type}</div>
                        <div class="transaction-date">${formattedDate}</div>
                    </div>
                    <div class="transaction-amount ${t.isCredit ? 'credit' : 'debit'}">
                        ${t.isCredit ? '+' : '-'}Â£${t.amount.toFixed(2)}
                    </div>
                </div>
            `;
        }).reverse().join('');
    }

    function deposit() {
        const amount = parseFloat(document.getElementById('depositAmount').value);
        
        if (!amount || amount <= 0) {
            showError('depositError', 'Please enter a valid amount');
            return;
        }

        const account = accounts[currentUser];
        account.balance += amount;
        account.transactions.push({
            type: 'Cash Deposit',
            amount: amount,
            date: new Date().toISOString(),
            isCredit: true
        });

        loadDashboard();
        closeModal('depositModal');
        document.getElementById('depositAmount').value = '';
    }

    function withdraw() {
        const amount = parseFloat(document.getElementById('withdrawAmount').value);
        const account = accounts[currentUser];
        
        if (!amount || amount <= 0) {
            showError('withdrawError', 'Please enter a valid amount');
            return;
        }

        if (amount > account.balance) {
            showError('withdrawError', 'Insufficient funds');
            return;
        }

        account.balance -= amount;
        account.transactions.push({
            type: 'Cash Withdrawal',
            amount: amount,
            date: new Date().toISOString(),
            isCredit: false
        });

        loadDashboard();
        closeModal('withdrawModal');
        document.getElementById('withdrawAmount').value = '';
    }

    function logout() {
        currentUser = null;
        showScreen('welcomeScreen');
    }

    // Demo account for testing
    accounts['demo@sterlingvault.co.uk'] = {
        name: 'Demo User',
        email: 'demo@sterlingvault.co.uk',
        password: 'demo123',
        accountType: 'current',
        accountNumber: '20-00-00-12345678',
        balance: 1500.00,
        transactions: [
            { type: 'Initial Deposit', amount: 1000, date: '2025-10-01T10:00:00Z', isCredit: true },
            { type: 'Salary Credit', amount: 2500, date: '2025-10-15T09:30:00Z', isCredit: true },
            { type: 'Rent Payment', amount: 850, date: '2025-10-16T14:20:00Z', isCredit: false },
            { type: 'Grocery Shopping', amount: 125.50, date: '2025-10-20T16:45:00Z', isCredit: false },
            { type: 'Cash Deposit', amount: 500, date: '2025-10-25T11:10:00Z', isCredit: true },
            { type: 'Utility Bill', amount: 89.99, date: '2025-10-28T08:15:00Z', isCredit: false }
        ]
    };
</script>
